
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" >

    <p:panelGrid rendered="#{(not userBean.isAdmin) and (not userBean.isFutsalOwner)}" 
                 style="text-align: center; width: 100%; background-color: #006666; color: white;
                 margin-top: 20px;" >
        <p:column>
            <p:outputLabel value="Lets Foot-Shal" />
            <p:separator style="border: none;" />
        </p:column>

        <p:column>
            <p:outputLabel value="Quick Services" />
            <p:separator style="border: none;" />

            <p:link style="text-decoration: none; color: white;" outcome="/faces/view/UserUI/Home/home.xhtml" value="Home Page" />
        </p:column>
        <p:column>

            <p:outputLabel value="Have an Inquiry?" />
            <p:separator style="border: none;" />

            <i class="fa fa-phone"/><p:outputLabel value=" 01-5790123"/>
            <p:separator style="border: none;" />

            <i class="fa fa-map-marker"/><p:outputLabel value=" Sankhamul-10, Kathmandu"/>
            <p:separator style="border: none;" />

            <i class="fa fa-envelope"/><p:outputLabel value=" info@futsal.com"/>
            <p:separator style="border: none;" />
        </p:column>
    </p:panelGrid>
</ui:composition>
